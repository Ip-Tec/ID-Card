<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>ip.png">
    <title><%= htmlWebpackPlugin.options.title %> People</title>
  </head>
  <style>
    body::after{
      content: "";
      top: 0;
      width: 4rem;
      height: 4rem;
    }
  </style>
  <body style="margin: 0; padding: 0; box-sizing: border-box;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./html2canvas.min.js"></script>
    <script src="https://rawgit.com/eligrey/FileSave.js"></script>
    <script src="https://rawgit.com/eligrey/canvas-toBlob/master/canvas-toBlob.js"></script>
  </body>
</html>
